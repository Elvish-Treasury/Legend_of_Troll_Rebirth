#define HERODEATHS 

    [event]
    name=last breath 
        [filter]
            id=Trog 
        [/filter]
        [message]
            speaker=unit 
            message= _ "Trog has not finished great deeds, Trog cannot die!"
        [/message]
    [/event]
    [event]
    name=last breath 
        [filter]
            id=Ug
        [/filter]
        [message]
            speaker=unit 
            message= _ "Ugh..."
        [/message]
        [message]
            speaker=Trog
