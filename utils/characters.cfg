#textdomain wesnoth-Trolls

#define TROG
    id=Trog
    type=Troll Hero
    name=_ "Trog"
    profile=portraits/trolls/troll-hero-alt.webp
    unrenamable=yes
    canrecruit=yes
    [modifications]
        {TRAIT_STRONG}
        {TRAIT_RESILIENT}
    [/modifications]
#enddef

#define UG
    id=Ug
    type=Troll Whelp
    name=_ "Ug"
    unrenamable=yes
#ifdef MULTIPLAYER
    canrecruit=yes
#else
    canrecruit=no 
    {IS_HERO}
#endif
    random_traits=no
    [modifications]
        {TRAIT_STRONG}
        {TRAIT_RESILIENT}
    [/modifications]
#enddef

#define HERODEATHS 
    [event]
    name=last breath 
        [filter]
            id=Trog 
        [/filter]
        [message]
            speaker=unit 
            message= _ "Trog has not finished great deeds, Trog cannot die!"
        [/message]
        [endlevel]
            result=defeat 
            reveal_map=no
        [/endlevel]
    [/event]
    
    [event]
    name=last breath 
        [filter]
            id=Ug
        [/filter]
        [message]
            speaker=unit 
            message= _ "Ugh..."
        [/message]
        [message]
            speaker=Trog
            message= _ "Trog can't do it without his loyal Ug!"
        [/message]
        [endlevel]
            result=defeat 
            reveal_map=no
        [/endlevel]
    [/event]

    [event]
    name=time over 

        [filter_condition]
            [not]
                [have_unit]
                    id=Pag 
                [/have_unit]
            [/not]
        [/filter_condition]
        
        [message]
            speaker=Ug
            message= _ "Ug, we are too late!"
        [/message]
        [endlevel]
            result=defeat 
            reveal_map=no
        [/endlevel]
    [/event]
    
#enddef

