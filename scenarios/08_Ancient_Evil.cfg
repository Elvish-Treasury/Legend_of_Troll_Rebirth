    [/event]

    [event]
    name=turn 26

        #left open lich more
        [terrain]
            x=8,8,10,12,14,14
            y=2,4,5,5,4,2
            terrain=Uu 
        [/terrain]
    [/event]
    {HERODEATHS}
[/scenario]
