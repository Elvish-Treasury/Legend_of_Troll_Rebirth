        {INCOME 10 20 50}
#ifdef EASY 
        recruit=Saurian Skirmisher, Saurian Oracle
#else 
        recruit=Saurian Skirmisher, Saurian Oracle Saurian Ambusher
#endif
        [ai]
            passive_leader=yes
            village_value={ON_DIFFICULTY 1 5 10}
            aggression=0.85
            grouping=no
        [/ai]
    [/side]

    [event]
    name=prestart 

        [capture_village]
            side=5 
            y=1-10
        [/capture_village]
        [capture_village]
            side=6 
            y=10-20 
        [/capture_village]
    [/event]
[/scenario]
